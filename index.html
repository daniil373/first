<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактируемое Расписание</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Редактируемое Расписание Дня</h1>

    <table id="schedule">
        <thead>
            <tr>
                <th>Время</th>
                <th>8:00 - 09:00</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
                </table>

    <div id="eventForm">
        <h3>Добавить/Редактировать Событие</h3>
        <label for="day">День недели:</label>
        <select id="day" name="day">
            <option value="1">Понедельник</option>
            <option value="2">Вторник</option>
            <option value="3">Среда</option>
            <option value="4">Четверг</option>
            <option value="5">Пятница</option>
            <option value="6">Суббота</option>
            <option value="7">Воскресенье</option>
        </select><br><br>

        <label for="time">Время:</label>
        <select id="time" name="time">
            <option value="0">08:00 - 09:00</option>
            <option value="1">09:00 - 10:00</option>
            <option value="2">10:00 - 11:00</option>
            <option value="3">11:00 - 12:00</option>
            <option value="4">12:00 - 13:00</option>
            <option value="5">13:00 - 14:00</option>
            <option value="6">14:00 - 15:00</option>
            <option value="7">15:00 - 16:00</option>
            <option value="8">16:00 - 17:00</option>
        </select><br><br>

        <label for="event">Событие:</label>
        <input type="text" id="event" name="event"><br><br>

        <button onclick="addEvent()">Добавить/Изменить</button>
        <button onclick="deleteEvent()">Удалить</button>
    </div>

    <button onclick="saveSchedule()">Сохранить Расписание</button>
    <button onclick="loadSchedule()">Загрузить Расписание</button>

    <script src="script.js"></script>
</body>
</html>
